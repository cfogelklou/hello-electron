name: Continuous Integration

on:
  push:
    branches: [master, devel, ga_demo_2023]
  pull_request:
    branches: [master, devel]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Runs unit tests on Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Do git checkout
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Run unit tests
      - name: Run unit tests
        run: |
          npm install
          npm run test


  build:
    name: Builds on many platforms
    needs: [unit-tests]

    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform}}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Package for this platform
        run: |
          npm install
          npm run package

